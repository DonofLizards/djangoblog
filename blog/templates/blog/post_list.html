{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1 class="post-heading"><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<div class="post-date"><em>published: {{ post.published_date |date:"D d/m/Y, G:i" }}</em></div>
			<p class="post-content">{{ post.text }}</p>
		</div>
	{% endfor %}
{%endblock content %}
